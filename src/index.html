<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="form__big"
      action="#"
      method="post"
      data-qa="big"
      >
      <label>
        <img
          class="img-big"
          src="./images/Search.svg"
          alt="find">

        <input
          class="search__big"
          type="search"
          name="search_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form form__small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label>
        <img
          class="img-small"
          src="./images/Search.svg"
          alt="find">

        <input
          class="search__small"
          type="search"
          name="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
      </label>
    </form>
  </body>
</html>
